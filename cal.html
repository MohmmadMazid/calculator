<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input type="text" name="calvalue" id="inpt">
            </div>
            <div class="btns">
                <div class="calrow">
                    <input type="button" value="AC" class="item">
                    <input type="button" value="DL" class="item">
                    <input type="button" value="." class="item">
                    <input type="button" value="/" class="item">
                    
                </div>
                <div class="calrow">
                    <input type="button" value="7" class="item">
                    <input type="button" value="8" class="item">
                    <input type="button" value="9" class="item">
                    <input type="button" value="*" class="item">
                    
                </div>
                <div class="calrow">
                    <input type="button" value="4" class="item">
                    <input type="button" value="5" class="item">
                    <input type="button" value="6" class="item">
                    <input type="button" value="-" class="item">
                    
                </div>
                <div class="calrow">
                    <input type="button" value="1"  class="item">
                    <input type="button" value="2" class="item">
                    <input type="button" value="3" class="item">
                    <input type="button" value="+" class="item">
                    
                </div>
                <div class="calrow">
                    <input type="button" value="0" class="item">
                    <input type="button" value="00" class="item">
                    <input type="button" value="=" id="equal" class="item">
                    
                    
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
